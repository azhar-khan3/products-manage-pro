<br><br>
<section class="container">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12">
                <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-8">
                                <div class="">
                                    <div class="row d-flex justify-content-between align-items-center">
                                        <h1 class="fw-bold  text-black">All Products</h1>
                                    </div>

                                    <table class="table table-striped">
                                        <tr class="">
                                            <th class="" style="margin-left: 5px;">Product
                                            </th>
                                            <th class="">Description</th>
                                            <th class="">Price</th>
                                            <th class="">Category</th>
                                        </tr>

                                        <tr class="" *ngFor="let row of products  | paginate
                                        : {
                                            itemsPerPage: tableSize,
                                            currentPage: page,
                                            totalItems: count
                                          };
                                    let i = index">
                                            <td>
                                                <h6 class="mb-0">{{row.name}}</h6>
                                            </td>

                                            <td>
                                                <h6 class="mb-0">{{row.description}}</h6>
                                            </td>

                                            <td>
                                                <h6 class="mb-0">{{row.price}}</h6>
                                            </td>

                                            <td>
                                                <h6 class="mb-0">{{row.category}}</h6>
                                            </td>
                                        </tr>
                                    </table>

                                    <div class="d-flex justify-content-center">
                                        <pagination-controls
                                          previousLabel="Prev"
                                          nextLabel="Next"
                                          (pageChange)="onTableDataChange($event)">
                                        </pagination-controls>
                                      </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
